<!DOCTYPE html>
<html>
    <head>
        <title>ResuMaker</title>
        <link th:href = "@{/css/style.css}" rel = "stylesheet" type = "text/css" />
        <script th:src="@{/js/main.js}" type = "text/javascript"></script>
    </head>

    <body>
        <form id="regForm" action="">
        
            <div class="page">
                <h2>Personal Information:</h2>
                    <p><input type="text" placeholder="First Name" required oninput="this.className = ''"></p>
                    <p><input type="text" placeholder="Last Name" required oninput="this.className = ''"></p>
                    <p><input type="email" placeholder="Email" required oninput="this.className = ''"></p>
                    <p><input type="tel" placeholder="Phone Number" required oninput="this.className = ''"></p>
            </div>

            <div class="page">
                <h2>Education</h2>
                <p><input type="text" placeholder="School Name" required>
                    <input class ="tab"type="text" placeholder="Location" required></p>
                    <p><input type="text" placeholder="Email" required>
                    <input class ="tab" type="text" placeholder="Phone Number" required></p>
                    <p><input type="text" placeholder="Start Date - End Date"></p>
                    <p><button type="button" class = "addButton" >Add Additional Education</button></p>
            </div>

            <div class="page">
                <h2>Skills</h2>
                <p><input type="text" placeholder="Skill Name">
                    <button type="submit" class = "addButton">Add Skill</button></p>
            </div>

            <div class="page">
                <h2>Work Experience</h2>
                <p><input type="text" placeholder="Company" required>
                    <input class ="tab"type="text" placeholder="Location" required></p>
                    <p><input type="text" placeholder="Title" required>
                    <input class ="tab" type="text" placeholder="Start Date-End Date" required></p>
                    <p><input type="text" placeholder="Start Date - End Date"></p>
                    <p><input class = "description" type="text" placeholder = "Description"></p>
                    <p><button type="button" class = "addButton" >Add Additional Experience</button></p>
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                  <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                  <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
              </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </body>
</html>
